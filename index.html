<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-box">
      <div id="input-box">
        <input id="value-box" type="text" placeholder="VALU" value="0" />
      </div>
      <div id="input-fn">
        <div class="row">
          <button class="number" data-value="7">7</button>
          <button class="number" data-value="8">8</button>
          <button class="number" data-value="9">9</button>
          <button class="number blue" data-value="del">DEL</button>
        </div>
        <div class="row">
          <button class="number" data-value="4">4</button>
          <button class="number" data-value="5">5</button>
          <button class="number" data-value="6">6</button>
          <button class="number"data-value="+">+</button>
        </div>
        <div class="row">
          <button class="number" data-value="1">1</button>
          <button class="number" data-value="2">2</button>
          <button class="number" data-value="3">3</button>
          <button class="number" data-value="-">-</button>
        </div>
        <div class="row">
          <button class="number" data-value=".">.</button>
          <button class="number" data-value="0">0</button>
          <button class="number" data-value="/">/</button>
          <button class="number" data-value="*">*</button>
        </div>

        <div class="row" >
          <button class="number blue wide" data-value="reset">RESET</button>
          <button class="number red wide"  data-value="equal">=</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
